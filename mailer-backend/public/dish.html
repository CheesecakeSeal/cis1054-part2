<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dish Details</title>
</head>
<body>
    <h1 id="dish-name">Dish Name</h1>
    <p id="dish-desc">Loading...</p>
    <button onclick="addToFavourites()">Add to Favourites</button>

    <script>
        const dishes = {
            1: { name: "Spring Rolls", desc: "6 classic veggie and beef spring rolls." },
            2: { name: "Dumplings", desc: "Homemade duck dumplings server with soy sauce" },
            3: { name: "Crispy Prawns", desc: "Deep fried prawns with siracha drizzled on top" },
            4: { name: "Sweet and Sour Pork", desc: "Everyone's favourite sweet pork with a tangy twist" },
            5: { name: "Lemon Chicken", desc: "Sweet chicken with a bitter after taste" },
            6: { name: "Crispy Beef", desc: "Slim pork pieces with homemade sour sauce topped with sesame seeds" },
            7: { name: "Water", desc: "Regular still water 1Litre " },
            8: { name: "Kinnie", desc: "Malta's favorite bitter orange soft drink 500ml" },
            9: { name: "Coke", desc: "Worldwide popular soft drink 500ml" },
            10: { name: "Milk Tea with Tapioca", desc: "Homemade boba with milk tea and tapioca with drizzled caramel syrup 650ml" },
            11 : { name: "Chinese Beer", desc: "Traditional light Chinese beer 300ml" },
    };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const dish = dishes[id];

        document.getElementById("dish-name").textContent = dish.name;
        document.getElementById("dish-desc").textContent = dish.desc;

        function addToFavourites() {
        const favs = JSON.parse(localStorage.getItem("favourites") || "[]");
        if (!favs.find(d => d.id == id)) {
            favs.push({ id, ...dish });
            localStorage.setItem("favourites", JSON.stringify(favs));
            alert("Added to favourites!");
        } else {
            alert("Already in favourites.");
        }
    }
    </script>

        <nav>
    <a href="menu.html">Back to Menu</a> |
    <a href="favourites.html">Favourites</a>
        </nav>
    </body>
</html>
