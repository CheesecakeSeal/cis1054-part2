<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dish Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aeffc7;
            color: #1e3a19;
            padding: 20px;
        }

        .dish-container {
            background-color: white;
            border: 2px solid #990766;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(153, 7, 102, 0.2);
        }

        h1 {
            color: #990766;
            text-align: center;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #990766;
        }
    </style>
</head>
<body>
    <div class="dish-container">
        <h1 id="dish-name">Loading...</h1>
        <p id="dish-description"></p>
        <p><strong>Category:</strong> <span id="dish-category"></span></p>
        <a class="back-link" href="menu.html">‚Üê Back to Menu</a>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const dishId = getQueryParam("id");
        const type = getQueryParam("type") || "food";
        const csvFile = type === "drink" ? "drinks_menu.csv" : "food_menu.csv";

        if (!dishId) {
            document.getElementById("dish-name").textContent = "No dish ID provided.";
        } else {
            fetch(csvFile)
                .then(response => response.text())
                .then(csv => {
                    Papa.parse(csv, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const dishes = results.data;
                            const dish = dishes.find(d => String(d.id) === String(dishId));

                            if (dish) {
                                document.getElementById("dish-name").textContent = dish.name;
                                document.getElementById("dish-description").textContent = dish.description;
                                document.getElementById("dish-category").textContent = dish.category;
                            } else {
                                document.getElementById("dish-name").textContent = "Dish Not Found";
                                document.getElementById("dish-description").textContent = "";
                                document.getElementById("dish-category").textContent = "";
                            }
                        },
                        error: function(err) {
                            console.error("Error parsing CSV:", err);
                            document.getElementById("dish-name").textContent = "Error loading dish.";
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching CSV:", error);
                    document.getElementById("dish-name").textContent = "Error loading dish.";
                });
        }
    </script>
</body>
</html>
