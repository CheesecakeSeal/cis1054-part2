<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dish Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aeffc7;
            color: #1e3a19;
            padding: 20px;
        }

        .dish-container {
            background-color: white;
            border: 2px solid #990766;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(153, 7, 102, 0.2);
        }

        h1 {
            color: #990766;
            text-align: center;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #990766;
        }

        #fav-button {
            background-color: #990766;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        #fav-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="dish-container">
        <h1 id="dish-name">Loading...</h1>
        <p id="dish-description"></p>
        <p><strong>Category:</strong> <span id="dish-category"></span></p>
        <button id="fav-button" style="display: none;">Add to Favorites</button>
        <a class="back-link" href="menu.html">‚Üê Back to Menu</a>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const dishId = getQueryParam("id");
        const type = getQueryParam("type") || "food";
        const csvFile = type === "drink" ? "drinks_menu.csv" : "food_menu.csv";

        const favButton = document.getElementById("fav-button");

        if (!dishId) {
            document.getElementById("dish-name").textContent = "No dish ID provided.";
        } else {
            fetch(csvFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csv => {
                    Papa.parse(csv, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const dishes = results.data;
                            const dish = dishes.find(d => String(d.id).trim() === String(dishId).trim());

                            if (dish) {
                                document.getElementById("dish-name").textContent = dish.name;
                                document.getElementById("dish-description").textContent = dish.description;
                                document.getElementById("dish-category").textContent = dish.category;

                                // Enable the favorites button
                                favButton.style.display = "inline-block";

                                // Check if already in favorites
                                const favs = JSON.parse(localStorage.getItem("favourites") || "[]");
                                const alreadyFavorited = favs.some(f => f.id === dish.id && f.name === dish.name);
                                if (alreadyFavorited) {
                                    favButton.textContent = "Already in Favorites";
                                    favButton.disabled = true;
                                }

                                favButton.addEventListener("click", () => {
                                    const favs = JSON.parse(localStorage.getItem("favourites") || "[]");
                                    const alreadyFavorited = favs.some(f => f.id === dish.id && f.name === dish.name);

                                    if (!alreadyFavorited) {
                                        favs.push({
                                            id: dish.id,
                                            name: dish.name,
                                            desc: dish.description
                                        });
                                        localStorage.setItem("favourites", JSON.stringify(favs));
                                        favButton.textContent = "Added to Favorites!";
                                        favButton.disabled = true;
                                    }
                                });
                            } else {
                                document.getElementById("dish-name").textContent = "Dish Not Found";
                                document.getElementById("dish-description").textContent = "";
                                document.getElementById("dish-category").textContent = "";
                            }
                        },
                        error: function(err) {
                            console.error("Error parsing CSV:", err);
                            document.getElementById("dish-name").textContent = "Error loading dish.";
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching CSV:", error);
                    document.getElementById("dish-name").textContent = "Error loading dish.";
                });
        }
    </script>
</body>
</html>
