<!DOCTYPE html> <!-- uses the server folder-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="/api/contact" method="post"> <!--JSON-style form data to an API endpoint at /api/contact-->
    <label>
    Your Name:
      <input type="text" name="name" required maxlength="100" pattern="^[A-Za-z0-9 _.'-]+$" title="Letters, numbers, spaces, and ._'- only">
    </label><br>

    <label>
    Your Email:
      <input type="email" name="email" required maxlength="100" pattern="^[A-Za-z0-9 _.'-]+$" title="Letters, numbers, spaces, and ._'- only">
    </label><br>

    <label>
    Message:
      <textarea name="message" rows="6" required></textarea>
    </label><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
